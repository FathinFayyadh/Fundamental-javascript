<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  </head>
  <style>
    .img {
      height: 250px;
      width: 250px;
    }
  </style>
  <body>
    <div class="container py-5 my-5">
      <div class="row">
        <div class="col-12">
          <h1>Fathin Supercars</h1>
          <p class="mb-5">Temukan Mobil Pilihan mu</p>
        </div>
        <div class="col-12">
          <div class="row">
            <div class="col-6 mb-5">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Car Name</label>
                <input type="text" id="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">price</label>
                <input type="text" class="form-control" id="price" id="exampleInputEmail1" aria-describedby="emailHelp" />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">image</label>
                <input type="text" class="form-control" id="image" id="exampleInputEmail1" aria-describedby="emailHelp" />
              </div>

              <button type="submit" onclick="savecar()" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
        <div class="" id="cars">
          <!-- mengisi mobil dari dom -->
        </div>
      </div>
    </div>

    <script src="/js/dom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
